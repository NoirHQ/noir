[package]
name = "noir-core-primitives"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/noir-protocol/noir/"

[dependencies]
np-runtime = { version = "0.1.0", path = "../primitives/runtime", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36", default-features = false }

[features]
default = ["std"]
std = [
	"np-runtime/std",
	"sp-core/std",
	"sp-runtime/std",
]
